
{% load static %}

	<!-- HOME -->
		<div id="home">
			<!-- container -->
			<div class="container">
				<!-- home wrap -->
				<div class="home-wrap">
					<!-- home slick -->
					<div id="home-slick">
						{% for rs in product_slider %}
						<!-- banner -->
						<div class="banner banner-1">
							<img src="{{rs.photo.url}}" alt="" style="height: 600px;">
							<div class="banner-caption text-center">
								<h1>{{rs.titre}}</h1>
								<h3 class="white-color font-weak">$ {{rs.price}}</h3>
								<a href="/order/add-to-shop-cart/{{rs.id}}" class="primary-btn">Shop Now</a>
							</div>
						</div>
						<!-- /banner -->
						{% endfor %}
					</div>
					<!-- /home slick -->
				</div>
				<!-- /home wrap -->
			</div>
			<!-- /container -->
		</div>
		<!-- /HOME -->
